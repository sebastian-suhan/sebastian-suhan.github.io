        <article id="contact">
            <p>If you have an inquiry, you can contact us through this form.
                Please note that due to the large influx of correspondence received on a daily basis,
                we will not always be able to respond to every inquiry.</p>
            <div id="form">
                <input type="text" name="subject" id="subject" placeholder="Subject">
                <input type="text" name="email" id="email" placeholder="youremail@email.com">
                <textarea name="message" id="message" cols="30" rows="2"></textarea>
                <input type="button" value="send">
            </div>
        </article>
